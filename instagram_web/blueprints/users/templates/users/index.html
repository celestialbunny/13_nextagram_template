{% include "_layout.html" %}

{% if current_user.is_anonymous %}
	<h3>Welcome to NEXTAGRAM</h3>
{% else %}
	{% if posts %}
		{% for post in posts %}
		<div class="col-sm-12 col-md-6 my-4">
			<div class="card">
				<img class="card-img-top" src="{{ post.picture }}" alt="Saint Petersburg">
				<div class="card-body">
					<div class="d-flex justify-content-start status-container">
						<div class="status">
							<input type="checkbox" name="emoji" id="smile">
							<label for="smile" class="icon icon-smile"></label>
							<span>2</span>
						</div>
						<div class="status">
							<input type="checkbox" name="emoji" id="shocked">
							<label for="shocked" class="icon icon-shocked"></label>
							<span>2</span>
						</div>
						<div class="status">
							<input type="checkbox" name="emoji" id="sad">
							<label for="sad" class="icon icon-sad"></label>
							<span>2</span>
						</div>
					</div>
					<div class="d-flex justify-content-between mt-2">
						<div>{{ post.user.username }}</div>
						<div>{{ post.updated_at }}</div>
					</div>
					<h3>{{ post.title }}</h3>
					<p>{{ post.content }}</p>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
						Donate
					</button>
					<a href="{{ url_for('posts/{post_id}') }}"></a>
				</div>
			</div>
		</div>
		{% endfor %}
	{% else %}
	<h5>No posts</h5>
	{% endif %}
{% endif %}
